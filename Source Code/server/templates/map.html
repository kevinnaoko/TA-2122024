<!DOCTYPE html>
<html>
<head>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD62AEOgl0CjwL8dGWcl4fLG5IoiwHHghw&callback=initMap"
    type="text/javascript"></script>
    <script type="text/javascript">
    function initMap() {
        new google.maps.Map(document.getElementById('map'), 
        {
            center: {lat: {{ lat}}, lng: {{lng}}},
            zoom: 16
        });
    }
    </script>
</head>
<body>
<div class="col-sm-4">
    <h1>MAP</h1>
    <div id="map" style="width:100%; height:300px;"></div>
</div>
</body>
</html>
